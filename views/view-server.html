<div class="msg" bindonce ng-repeat="line in logs" >
  <table width="100%" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>
      <td class="messageBlock" >
        <p class="time" >{{line.time | date:'HH:mm:ss'}}</p>
        <p class="text" ng-class="{motd: line.motd == true}" ng-bind-html-unsafe="line.text" style="margin-top: 0;">{{line.text}}</p></td>
    </tr>
    </tbody>
  </table>
</div>
