<html ng-app="cascade">
<head>
<title>Hello World!</title>
<link rel="stylesheet" type="text/css" href="css/topcoat-desktop-light.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/bindonce.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
</head>
<body class="cascade">
<div class="container" ng-controller="ChannelCtrl">
  <div id="channel-main"></div>

  <div class="channel-list" >
    <div class="channel item"
      ng-repeat="channel in channels"
      ng-click="switchToChannel(channel)">
      {{channel}}
    </div>
  </div>
</div>

<div class="input-bar">
  <input name="q" placeholder="Send message" autofocus>
</div>

<script src="main.js"></script>
</body>
</html>
